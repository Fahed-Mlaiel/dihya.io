    "opentelemetry-sdk",
    "opentelemetry-instrumentation"
]
souverainete = [
    "minio"
]

[tool.setuptools]
packages = ["dihya"]

[tool.black]
line-length = 88
target-version = ['py311']
skip-string-normalization = false

[tool.isort]
profile = "black"
line_length = 88

[tool.flake8]
max-line-length = 88
exclude = ".git,__pycache__,build,dist,.venv"
extend-ignore = "E203,W503"

[tool.mypy]
python_version = 3.11
ignore_missing_imports = true
strict = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--cov=."
testpaths = [
    "tests"
]

[tool.coverage.run]
branch = true
source = ["dihya"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.bandit]
skips = ["B101"]

[tool.pre-commit]
repos = [
    { repo = "https://github.com/psf/black", rev = "24.4.2", hooks = [{id = "black"}] },
    { repo = "https://github.com/PyCQA/isort", rev = "5.13.2", hooks = [{id = "isort"}] },
    { repo = "https://github.com/PyCQA/flake8", rev = "7.0.0", hooks = [{id = "flake8"}] },
    { repo = "https://github.com/pre-commit/mirrors-mypy", rev = "v1.10.0", hooks = [{id = "mypy"}] },
    { repo = "https://github.com/PyCQA/bandit", rev = "1.7.8", hooks = [{id = "bandit"}] }
]

[tool.sphinx]
project = "Dihya"
author = "Dihya Core Team"
version = "1.0.0"
language = "fr"

[tool.babel]
domain = "messages"
input_paths = ["dihya", "tests"]
output_dir = "translations"
languages = ["fr", "en", "ar", "tzm"]

