<svg xmlns="http://www.w3.org/2000/svg" width="128" height="64" viewBox="0 0 128 64" aria-labelledby="title desc" role="img">
  <title>Dihya Backend Illustration – Monitoring Animated</title>
  <desc>Illustration animée backend Dihya : monitoring, accessibilité AAA, multilingue, RGPD</desc>
  <rect width="128" height="64" rx="16" fill="#43A047"/>
  <g>
    <rect x="20" y="28" width="88" height="8" rx="4" fill="#FFF"/>
    <circle cx="32" cy="32" r="6" fill="#00BCD4">
      <animate attributeName="cx" values="32;96;32" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="64" y="56" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="#FFF" aria-label="MONITOR">MONITOR</text>
  </g>
</svg>
